# Engram — Portainer Stack (single gateway service)
# Deploy as a Portainer stack or with: docker compose up -d
#
# Before deploying:
#   1. Copy .env.example to .env and fill in your values
#   2. Set up your config directory (see README.md)
#   3. Deploy the stack
#
# Secrets (Slack, Google, Notion, etc.) are loaded from the .env file
# inside the mounted config directory — OpenClaw reads them automatically.

services:
  engram:
    build:
      context: .
      dockerfile: Dockerfile
    image: engram:latest
    container_name: engram
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_CODE_OAUTH_TOKEN: ${CLAUDE_CODE_OAUTH_TOKEN}
    volumes:
      # Config directory: must contain openclaw.json and .env with secrets
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
      # Workspace: agent personality, skills, memory files
      - ${OPENCLAW_WORKSPACE_DIR:-./workspace}:/home/node/.openclaw/workspace
      # Persistent home directory for Claude CLI state and caches
      - engram_home:/home/node
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  engram_home:
